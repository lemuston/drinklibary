<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Raaka-aineet:</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Drinkkikirjasto</h1>

        <ul>
            <li th:each="RaakaAine : ${drinkit}">
                <span th:text="${RaakaAine.nimi}">RaakaAine</span>
            </li>
        </ul>

        <h2>Lisää uusi raaka-aine</h2>

        <form method="POST" action="/drinkit">
            <input type="string" name="nimi"/><br/>
            <input type="submit" value="Add!"/>
        </form>
    </body>
</html>
